<!DOCTYPE html>
<html>
<head>

    <nav>
        <a href="/">{% translate "Home" %}</a>
        <a href="{% url 'face_recognition_page' %}">{% translate "Face Recognition" %}</a>

        <a href="{% url 'analysis_page' %}">{% translate "Analysis" %}</a>
    </nav>
    <div class="container">
        {% block content %}
            {# Content from child templates will be inserted here #}
        {% endblock %}
    </div>
</body>
</html>
